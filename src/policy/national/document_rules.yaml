ND-Root:
  official_language_required:
    description:
      eng: At least one official language must be Norwegian.
    test: |
      normalize-space(cbc:NoticeLanguageCode) = ('NOR','NOB','NNO')
      or
      (some $l in cac:AdditionalNoticeLanguage/cbc:ID satisfies
        normalize-space($l) = ('NOR','NOB','NNO'))

  no_non_official_languages:
    description:
      eng: Non-official languages must not be used.
    test: |
      not(
        /*/ext:UBLExtensions
          /ext:UBLExtension
          /ext:ExtensionContent
          /efext:EformsExtension
          /efac:NonOfficialLanguages
      )
