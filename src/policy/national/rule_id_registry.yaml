# =====================================================================
# NORWEGIAN NATIONAL EFORMS RULE ID REGISTRY
# =====================================================================
# This file defines the group numbers used to generate unique IDs for 
# national business rules: 
#   EFORMS-NOR-NATIONAL-{DOMAIN}-R{GROUP}{INDEX}
#
# IMPORTANT: 
# Do NOT change existing group numbers. Doing so will break the 
# stability  of the rule IDs in the published SDK.
# =====================================================================
