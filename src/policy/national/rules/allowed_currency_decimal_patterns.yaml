_rule:
  domain: DT
  kind: pattern
  scope: decimal

logic: pattern

params:
  allow_blank: true
  pattern: '^-?\d+(\.\d{1,2})?$'
  targets:
    - key: estimated_value_procedure
      index: 1
    - key: estimated_value_part
      index: 2
    - key: estimated_value_lot
      index: 3
    - key: framework_maximum_value_lot
      index: 4
    - key: framework_maximum_value_procedure
      index: 5
  _description:
    nob: >-
      Pengeverdier må være tall med inntil to desimaler.
    nob_verify: false
    nno: >-
      Pengeverdiar må vere tall med inntil to desimalar.
    nno_verify: false
    eng: >-
      Monetary values must be numbers with a maximum of two decimals.
