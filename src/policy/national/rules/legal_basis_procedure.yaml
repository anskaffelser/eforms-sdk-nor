---
_rule:
  domain: LB
  kind: whitelist

logic: national_tailored_codelist_pair

definitions: 
  regulations:
    FOA:
      nob: Anskaffelsesforskriften
      nob_verify: false
      nno: Anskaffingsforskrifta
      nno_verify: false
      eng: Regulations on Public Procurement
      eng_verify: false
    FOR:
      nob: Forsyningsforskriften
      nob_verify: false
      nno: Forsyningsforskrifta
      nno_verify: false
      eng: Utilities Procurement Regulations
      eng_verify: false
    KON: 
      nob: Konsesjonskontraktforskriften
      nob_verify: false
      nno: Konsesjonskontraktforskrifta
      nno_verify: false
      eng: Concession Contract Regulations
      eng_verify: false
    EXEMPT: 
      nob: Oppdragsgiver er ikke underlagt Anskaffelsesloven
      nob_verify: false
      nno: Oppdragsgjevar er ikkje underlagt Anskaffingslova
      nno_verify: false
      eng: >-
        The Contracting Authority is not subject to the Norwegian
        Public Procurement Act.
      eng_verify: false

  entries:
    - code: 
        nor: "NOR FOR-2016-08-12-974, Del 1"
        eng: "NOR FOR-2016-08-12-974, Part 1"
      regulation: FOA
      part: 1
      threshold_scope: eu
    - code:
        nor: "NOR FOR-2016-08-12-974, Del 1 og 2"
        eng: "NOR FOR-2016-08-12-974, Parts 1 and 2"
      regulation: FOA
      part: [1, 2]
      threshold_scope: national_to_eu
    - code: 
        nor: "NOR FOR-2016-08-12-975, Del 1"
        eng: "NOR FOR-2016-08-12-975, Part 1"
      regulation: FOR
      part: 1
      threshold_scope: eu
    - code: 
        nor: "NOR FOR-2016-05-12-976, Del 1"
        eng: "NOR FOR-2016-05-12-976, Part 1"
      regulation: KON
      part: 1
      threshold_scope: eu
    - code: 
        nor: "NOR Unntatt fra lov om offentlige anskaffelser"
        eng: "NOR Exempt from the Public Procurement Act"
      regulation: EXEMPT
      part: null 

params: 
  _description: 
    nob: >-
      Validerer BT-01(e) som 'LocalLegalBasis' og BT-01(f) som
      en tillatt nasjonal kode.
    nob_verify: false
    nno: >-
      Validerar BT-01(e) som 'LocalLegalBasis' og BT-01(f) som
      ein tillatt nasjonal kode.
    nno_verify: false
    eng: >-
      Validates BT-01(e) as 'LocalLegalBasis', and BT-01(f) as
      a permitted national code.
    eng_verify: false
  entries:
    - target: legal_basis_noid
      context_node: ND-Root
      scope: name
      type: literal
      value: LocalLegalBasis
      tailored_codelist_key: code
      _description: 
        nob: BT-01(e)-Procedure skal være 'LocalLegalBasis'.
        nob_verify: false
        nno: BT-01(e)-Procedure skal vere 'LocalLegalBasis'.
        nno_verify: false
        eng: BT-01(e)-Procedure shall be 'LocalLegalBasis'.
        eng_verify: false

    - target: legal_basis_noid_description_nor
      context_node: ND-Root
      scope: description
      type: enum
      tailored_codelist_key: code
      lang: nor
      _description: 
        nob: >-
          Den nasjonale norske lovhjemmelskoden må være blant de tillatte
          verdiene.
        nob_verify: false
        nno: >-
          Den nasjonale norske lovheimelskoden må være blant dei tillatne
          verdiane.
        nno_verify: false
        eng: >-
          The Norwegian legal basis code must be among the allowed values.
        eng_verify: false

    - target: legal_basis_noid_description_eng
      context_node: ND-Root
      scope: description
      type: enum
      tailored_codelist_key: code
      lang: eng
      _description: 
        nob: >-
          Den nasjonale engelske lovhjemmelskoden må være blant de tillatte
          verdiene.
        nob_verify: false
        nno: >-
          Den nasjonale engelske lovheimelskoden må være blant dei tillatne
          verdiane.
        nno_verify: false
        eng: >-
          The English legal basis code must be among the allowed values.
        eng_verify: false
