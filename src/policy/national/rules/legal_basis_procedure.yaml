  phrases:
    threshold_scopes:
      national:
        nob: "den nasjonale terskelverdien"
        nob_verify: false
        nno: "den nasjonale terskelverdien"
        nno_verify: false 
        eng: "the national threshold value"
        eng_verify: false
      eu: 
        nob: "EU/EØS-terskelverdien"
        nob_verify: false
        nno: "EU/EØS-terskelverdien"
        nno_verify: false
        eng: "the EU/EEA threshold value"
        eng_verify: false
      special_cases:
        national_to_eu: 
          nob: >-
            over den nasjonale terskelverdien, men under
            EU/EØS-terskelverdien
          nob_verify: false
          nno: >-
            over den nasjonale terskelverdien, men under
            EU/EØS-terskelverdien
          nno_verify: false
          eng: >-
            above the national threshold, but below the EU/EEA
            threshold value
          eng_verify: false
    threshold_relations:
      below:
        nob: "under"
        nob_verify: false
        nno: "under"
        nno_verify: false
        eng: "below"
        eng_verify: false
      above: 
        nob: "over"
        nob_verify: false
        nno: "over"
        nno_verify: false
        eng: "above"
        eng_verify: false
    
params: 
  _description: 
    nob: >-
      Sikrer korrekt kobling mellom tekniske koder (BT-01(e)-Procedure) 
      og menneskelig lesbar lovhjemmelsbeskrivelse (BT-01(f)-Procedure
      for norske nasjonale kunngjøringer.
    nob_verify: false
    nno: >-
      Sikrar korrekt kopling mellom tekniske kodar (BT-01(e)-Procedure)
      og menneskeleg lesbar lovheimelbeskriving (BT-01(f)-Procedure) 
      for norske nasjonale kunngjeringar.
    nno_verify: false
    eng: >-
      Ensures correct coupling between technical codes 
      (BT-01(e)-Procedure) and human-readable legal basis description
      (BT-01(f)-Procedure) for Norwegian national procurement notices.
    eng_verify: false
  entries:
    - target: legal_basis_noid
      scope: name
      type: enum
      tailored_codelist_key: code
      description: 
        nob: Teknisk kode for rettslig grunnlag.
        nob_verify: false
        nno: Teknisk kode for rettsleg grunnlag.
        nno_verify: false
        eng: Technical code for legal basis.
        eng_verify: false

    - target: legal_basis_noid_description_nor
      scope: description
      type: enum
      templates: 
        default: 
          nob: >-
            Anskaffelsen har en samlet verdi {{threshold_phrase}}
            fastsatt i {{regulation_name}} § {{section}}. 
            Anskaffelsens særpreg gjør at ingen av forskriftens 
            unntaksbestemmelser gjelder, og anskaffelsen er derfor 
            underlagt bestemmelsene i {{regulation_name}}s Del 
            {{part}}.
          nob_verify: false
          nno: >-
            Anskaffinga har ein samla verdi {{threshold_phrase}}
            fastsett i {{regulation_name}} § {{section}}. 
            Særpreget til anskaffinga gjer at ingen av unntaksreglane
            i forskrifta gjeld, og anskaffinga er derfor underlagd
            føresegnene i {{regulation_name}}s Del {{part}}.          
          nno_verify: false
          eng: >-
            The procurement has an estimated value
            {{threshold_phrase}} stated in {{regulation_name}}
            Section {{section}}. The characteristics of the
            procurement means that none of the exemptions in
            {{regulation_name}} applies, and the procurement is thus
            subject to the provisions of {{regulation_name}}
            Part {{part}}.
          eng_verify: false
        EXEMPT:
          nob: >-
            Oppdragsgiver er ikke underlagt Anskaffelsesloven.
          nob_verify: false
          nno: >-
            Oppdragsgjevar er ikkje underlagt Anskaffingslova.
          nno_verify: false
          eng: >-
            The Contracting Authority is not subject to the Norwegian
            Public Procurement Act.
          eng_verify: false
          
      description: 
        nob: >-
          Lovhjemmelens beskrivelse må stemme overens med dens
          beslektede lovhjemmel-kodeverdi.
        nob_verify: false
        nno: >-
          Beskrivinga til lovheimelen må stemma overeins med dens
          nærståande lovheimel-kodeverdi.
        nno_verify: false
        eng: >-
          The legal basis description must match its related legal
          basis code.
        eng_verify: false
        
