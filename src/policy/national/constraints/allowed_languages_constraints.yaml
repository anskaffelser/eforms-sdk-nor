# NORWEGIAN NATIONAL EFORMS ALLOWED NOTICE LANGUAGES CONSTRAINTS
# =====================================================================
# This file defines high-level abstractions of national tailoring 
# rules for required notice languages.
# =====================================================================
---
metadata:
  id: NOR-national-eforms-allowed-languages-constraints
  version: "0.1.0"
  status: "draft"
  maintainer: "anskaffelser.no"
  agency: "DFØ"
  license:
    id: "CC-BY-4.0"
    spdx: "CC-BY-4.0"
    name: "Creative Commons Attribution 4.0 International"
    url: "https://creativecommons.org/licenses/by/4.0"
    attribution_required: true
  title:
    nob: >-
      Nasjonale tilpasningsregler for tillatte kunngjøringsspråk for
      norske nasjonale kunngjøringer.
    nob_verify: false
    nno: >-
      Nasjonale tilpassingsreglar for tillatne kunngjeringsspråk for
      norske nasjonale kunngjeringar.
    nno_verify: false
    eng: >-
      National tailoring rules for allowed notice languages for
      Norwegian national public procurement notices.
    eng_verify: false

# ====================================================================
# NORWEGIAN EFORMS NOTICE ALLOWED LANGUAGE RULES
# ====================================================================
_rule:
  domain: LG
  kind: whitelist

logic: split_whitelist

params: 
  base_list: eu-official-language
  include: 
    - NOR
    - NOB
    - NNO
  entries: 
    - target: main_notice_language
      scope: main
      description: 
        nob: >-
          Kunngjøringens hovedspråk må være norsk eller et offisielt
          EU-språk.
        nob_verify: false
        nno: >-
          Kunngjeringas hovudspråk må vere norsk eller eit offisielt
          EU-språk.
        nno_verify: false
        eng: >-
          Main language must be Norwegian or one of the official EU
          languages.
        eng_verify: false
    - target: additional_notice_language
      scope: additional 
      description: 
        nob: >-
          Kunngjøringens tilleggsspråk må være norsk eller et 
          offisielt EU-språk.
        nob_verify: false
        nno: >-
          Kunngjeringas tilleggsspråk må vere norsk eller eit 
          offisielt EU-språk.
        nno_verify: false
        eng: >-
          Additional language must be Norwegian or one of the official
          EU languages.
        eng_verify: false
