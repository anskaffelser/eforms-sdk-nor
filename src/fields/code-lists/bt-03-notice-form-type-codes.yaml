---

version: 1.1.0

bt-03-notice-form-type-codes:
  - code: bri
    label: Business registration information
    definition: >
      Information of the creation, transfer or deletion of a registration for
      the formation or liquidation of a business or an economic group.
    status: active
    since: 2021-09-29
    applies-to:
      document-type:
        - PriorInformationNotice

  - code: change
    label: Change
    definition: >
      Replacement of a previous notice with different information.
    status: deprecated
    since: 2019-09-18
    deprecated: 2023-06-13
    applies-to:
      document-type:
        - PriorInformationNotice
        - ContractNotice
        - ContractAwardNotice

  - code: competition
    label: Competition
    definition: >
      The contracting authority or contracting entity may limit the number of
      candidates or tenderers to an appropriate level, on condition that this is
      done in a transparent manner and on the basis of objective criteria. The
      number of candidates or tenderers invited shall be sufficient to ensure
      genuine competition.
    status: active
    since: 2019-09-18
    applies-to:
      document-type:
        - PriorInformationNotice
        - ContractNotice

  - code: completion
    label: Completion
    definition: >
      Announcement type that officially marks the end of contract.
    status: active
    since: 2024-09-25
    applies-to:
      document-type:
        - ContractAwardNotice

  - code: consultation
    label: Consultation
    definition: >
      Announcement type that precedes a procurement process. It is not a call
      for competition.
    status: active
    since: 2024-09-25
    applies-to:
      document-type:
        - PriorInformationNotice

  - code: cont-modif
    label: Contract modification
    definition: >
      Any change done in the contract.
    status: active
    since: 2019-09-18
    applies-to:
      document-type:
        - ContractAwardNotice

  - code: dir-awa-pre
    label: Direct award preannouncement
    definition: >
      Prior notification of a direct award.
    status: active
    since: 2019-09-18
    applies-to:
      document-type:
        - ContractAwardNotice

  - code: planning
    label: Planning
    definition: >
      Procurement preparation and set-up.
    status: active
    since: 2019-09-18
    applies-to:
      document-type:
        - PriorInformationNotice

  - code: result
    label: Result
    definition: >
      Outcome of the call for tender.
    status: active
    since: 2019-09-18
    applies-to:
      document-type:
        - ContractAwardNotice
