        kodane i denne fila brukt slik dei er. Det vil seie at 
        `code`-verdien blir nytta direkte i dataflyten.
      nno_verify: false
      eng: >-
        On Doffin, Norway's national platform for public procurement, the
        codes in this file are used as is. That means, the `code` values are
        used directly in the flow of information.
      eng_verify: false

  ted:
    description:
      nob: >-
        Når DFØ, Norges eSender, oversender kunngjøringer til TED, 
        brukes aldri norske utvidelseskoder direkte. I stedet kobler DFØ
        disse alltid til kodeverdien `ted_mapping.code`.  
      nob_verify: false
      nno: >-
        Når DFØ, Noregs eSender, sender kunngjeringer over til TED,
        blir aldri norske utvidingskoder brukt direkte. I staden kobler
        DFØ desse alltid til kodeverdien `ted_mapping.code`.
      nno_verify: false
      eng: >-
        When DFØ, Norway's national eSender, submits notices to TED,
        the Norwegian extension codes are never used directly. DFØ
        ensures that these are mapped to the code value 
        `ted_mapping.code`.
      eng_verify: false
          
