export_policies:
  national_platform:
    description: 
      nob: >-
        På Doffin, Norges nasjonale plattform for offentlige innkjøp,
        brukes kodene i denne fila som de er. Det vil si at `code`-verdien
        brukes direkte i dataflyten.
      nob_verify: false
      nno: >-
