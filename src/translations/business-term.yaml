  nob: Informasjon om alle resultatene av anskaffelsen og eventuelle delkontakter nevnt i denne kunngjøringen.
business-term|description|BT-161:
  name: The value of all contracts awarded in this notice, including options and renewals.
  nob: Verdien av alle kontrakter som tildeles i denne kunngjøringen, inkludert opsjoner og fornyelser
business-term|description|BT-118:
