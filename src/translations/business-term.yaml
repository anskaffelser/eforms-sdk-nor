  nob: Hvorvidt det ble valgt en vinner.
business-term|description|BT-144:
  name: The reason for not choosing a winner.
  nob: Begrunnelsen for å ikke velge vinner.
business-term|description|BT-709:
  name: The maximum value which can be spent within a framework agreement over its whole duration, including options and renewals, as calculated on the basis of the winner’s tender or winners’ tenders.
  nob: Høyeste verdi som kan brukes i en rammeavtale i løpet av hele avtaleperioden, inkludert opsjoner og fornyelser, som er beregnet på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BT-660:
  name: The value likely to be spent within a framework agreement over its whole duration, including options and renewals, as re-estimated on the basis of the winner’s tender or winners’ tenders.
  nob: Anslått verdi som kan brukes i en rammeavtale i løpet av hele avtaleperioden, inkludert opsjoner og fornyelser, som er reestimert på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BG-712:
  name: Information about the types of tenders or requests to participate received.
  nob: Informasjon om hvilken type tilbud eller forspørsel om å delta er mottatt.
business-term|description|BT-759:
  name: Number of tenders or requests to participate received. Tenders including variants or multiple tenders submitted (for one lot) by the same tenderer should be counted as one tender.
  nob: Antall mottatte tilbud eller forespørsler om å delta. Tilbud som inneholder alternative tilbud eller flere tilbud (for én enkelt delkontrakt) fra samme leverandør, bør regnes som ett tilbud.
business-term|description|BT-760:
  name: The type of tenders or requests to participate received. The total number of tenders received shall must be given. When a notice does not fall under Directive 2009/81/EC and is not about social or other specific services, the number of tenders received from micro, small and medium enterprises; the number of tenders received from tenderers registered in other European Economic Area countries and the number of tenders received from tenderers registered in countries outside of the European Economic Area shall must also be given. All tenders shall must be counted, regardless of whether they are admissible or inadmissible. For tenders submitted by a group of tenderers (e.g. a consortium), the tender shall must be counted in the relevant category (e.g. SME) if the majority of the work is expected to be done by tenderers which fall within this category (e.g. they are SMEs).
  nob: Type mottatte tilbud eller forepørsler om å delta. Samlet antall mottatte tilbud skal oppgis. Når en kunngjøring ikke omfattes av direktiv 2009/81/EU og ikke gjelder sosiale og andre særlig tjenester, skal antallet tilbud mottatt av små og mellomstore bedrifter (SMB), antallet tilbud fra tilbydere fra andre land innen EØS og antallet tilbud fra tilbydere registrert i land utenfor EØS, skal det også oppgis. Alle tilbudene skal telles, uavhengig av om de er godtatt eller ikke godtatt. For tilbud innsendt av en gruppe tilbydere, for eksempel et konsortium, skal tilbudet medregnes i den relevante kategori (for eksempel SMB), hvis den største delen av arbeidet skal utføres av tilbydere som faller inn under denne kategori, for eksempel om de er SMBer.
business-term|description|BT-710:
  name: Value of the admissible tender with the lowest value. A tender shall be considered admissible where it has been submitted by a tenderer, who has not been excluded and who meets the selection criteria, and when it is in conformity with the technical specifications without being irregular (e.g. received late, having an abnormally low price or cost) or unacceptable or unsuitable. Only tenders for which it has been verified if they are admissible or inadmissible may can be taken into account.
  nob: Verdien av det gyldige tilbudet med lavest verdi. Et tilbud er vurdert som gyldig når det er levert av en tilbyder som ikke er avvist og som oppfyller kvalifikasjonskravene, og når det er i overensstemmelse med kravsspesifikasjonen uten å være ikke-forskriftsmessig (for eksempel mottatt sent, har en unormalt lav pris eller kostnad) eller uakseptabelt eller uegnet. Kun tilbud som har blitt bekreftet som gyldig eller uyldig kan tas i betraktning.
business-term|description|BT-711:
  name: Value of the admissible tender with the highest value. A tender shall be considered admissible where it has been submitted by a tenderer, who has not been excluded and who meets the selection criteria, and when it is in conformity with the technical specifications without being irregular (e.g. received late, having an abnormally low price or cost) or unacceptable or unsuitable. Only tenders for which it has been verified if they are admissible or inadmissible may can be taken into account.
  nob: Verdien av det gyldige tilbudet med høyest verdi. Et tilbud er vurdert som gyldig når det er levert av en tilbyder som ikke er avvist og som oppfyller kvalifikasjonskravene, og når det er i overensstemmelse med kravsspesifikasjonen uten å være ikke-forskriftsmessig (for eksempel mottatt sent, har en unormalt lav pris eller kostnad) eller uakseptabelt eller uegnet. Kun tilbud som har blitt bekreftet som gyldig eller uyldig kan tas i betraktning.
business-term|description|BG-320:
  name: Information about a tender. This information differs per lot. In cases such as design contests, some framework agreements, and innovation partnerships  competitive dialogues and innovation partnerships, this information may also differ per organisation.
  nob: Opplysninger om en kontrakt. Denne informasjonen er ulik per delkontrakt. Blant annet i plan og designkonkurranser, enkelte rammeavtaler, og konkurransepreget dialog og innovasjonspartnerskap, denne informasjonen være ulik per virksomhet.
business-term|description|BT-3201:
  name: An identifier of a tender. The information in the tender section refers to this tender.
  nob: En identifikator for et tilbud. Informasjonen i tilbudsdelen refererer til dette tilbudet.
business-term|description|BT-13714:
  name: An identifier of a lot or a group of lots for which the tender was submitted. The information in the tender section refers to this lot.
  nob: En identifikator til en delkontrakt eller en gruppe av delkontrakter. Informasjonen i tilbudsdelen refererer til denne delkontrakten.
business-term|description|BT-720:
