  nob: Navnet på kontrakten eller avgjørelsen av en intensjonskunngjøring eller en plan- og designkonkurranse, som angir resultatet.
business-term|description|BT-1451:
  name: The date of the official decision choosing the winning tender.
  nob: Dato for offisiell beslutning for valg av vinner av konkurransen.
business-term|description|BT-145:
  name: The date when the contract was concluded. Typically, this is the date when the last contractual party signed the contract. However, if no contract is signed, then the date of contract conclusion may correspond to other dates (e.g. the date when the buyer notified the winning tenderer). The date of contract conclusion is always later than the end of the standstill period and the moment when only once any evidence submitted by the winner has been verified.
  nob: Dato for inngått kontrakt. Det er normalt datoen siste avtalepart signerte kontrakten. Dersom ingen konktrakt er signert, kan dette være en annen dato (f.eks. datoen innkjøper meddelte vinnende tilbud). Datoen for kontraktsinngåelse er alltid senere enn utløpet av karensperioden, og først når all dokumentasjon er fremlagt av vinneren er verifisert.
business-term|description|BT-768:
