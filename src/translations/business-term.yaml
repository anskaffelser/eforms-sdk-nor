  nob: En identifikator til en eller flere deler i denne anskaffelsen. Informasjonen i delen om strategiske anskaffelser vedrører denne delen eller disse delene.
business-term|description|BT-06:
  name: Use of a technical specification, selection criterion, award criterion, or contract performance condition The tender aims ing to at reducing the environmental impacts of the procurement, fulfiling social objectives and/or buying an innovative work, supply or service.
  nob: Bruk av en teknisk spesifikasjon, et kvalifikasjonskrav, et tildelingskriterium eller kontraktskrav som har til formål å minimere anskaffelses miljøpåvirkning Anbudet tar sikte på å redusere miljøpåvirkninger i anskaffelsen, fremme sosiale hensyn og/eller kjøpe innovative bygge- og anleggsarbeid, varer eller tjenester.
business-term|description|BT-777:
  name: Description of the use of a technical specification, selection criterion, award criterion, or contract performance condition how the tender is aiming to at reducing the environmental impacts of the procurement, fulfiling social objectives and/or buying an innovative work, supply or service.
  nob: Beskrivelse av hvordan anbudet tar sikte på å redusere miljøpåvirkninger i anskaffelsen bruk av kravspesifikasjon, kvalifikasjonskrav, tildelingskriterium eller kontraktskrav som har til formål å begrense skadelig miljøpåvirkning, fremme sosiale hensyn og/eller kjøp av innovative bygge- og anleggsarbeid, varer eller tjenester.
business-term|description|BT-805:
  name: The tender includes the use of green public procurement criteria, based on national, Union or other sources, if applicable. The green public procurement criteria from the Union are accessible on this website https://ec.europa.eu/environment/gpp/eu_gpp_criteria_en.htm.
  nob: Anskaffelsen inkluderer bruk av grønne offentlige anskaffelseskriterier basert på nasjonale-, EU-kilder eller andre kilder, hvis aktuelt. De grønne kriteriene for offentlige anskaffelser fra EU er tilgjengelige på denne nettsiden https://ec.europa.eu/environment/gpp/eu_gpp_criteria_en.htm.
business-term|description|BT-774:
  name: An approach to reducing the environmental impacts of the work, supply or service (e.g. requesting compliance with an environmental label). A process to procure goods, services and works with the aim to reduce the environmental impact throughout their life cycle.
  nob: En tilnærming for å begrense skadelig miljøpåvirkning ved anskaffelsen av bygg og anlegg, varekjøpet eller tjenesten (for eksempel ved å kreve overensstemmelse med miljømerke). En prosess for å anskaffe varer, tjenester og bygg og anlegg med mål om å redusere miljøpåvirkningen gjennom livssyklusen.
business-term|description|BT-775:
  name: A social objective promoted by the works, supplies or services (e.g. fair working conditions).
