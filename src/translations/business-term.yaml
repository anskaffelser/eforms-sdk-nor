  name: The internet address for accessing (the non-restricted part of) the procurement documents. For all notices except prior information notices, the address shall must give access that is direct (i.e. the exact webpage with the documents, not a general website), unrestricted (e.g. no registration), full (i.e. the procurement documents are must be complete) and free of charge and the documents shall must be available already at the time of the publication of the notice.
  nob: Internettadressen som gir tilgang til de anskaffelsesdokumentene som ikke er begrenset. For alle kunngjøringer unntatt forhåndskunngjøringer, skal adressen gi direkte (selve internettsiden med dokumentene og ikke generelt nettsted), ubegrenset (uten registrering), full (anskaffelsesdokumentene er skal være fullstendige) og gratis tilgang. Dokumentene skal må være tilgjengelige på tidspunktet for publisering av kunngjøringen.
business-term|description|BT-708:
