  nob: Informasjon om kontraktene og kjøretøyene som ligger innenfor virkeområdet til direktivet om fremme av renere og mer energieffektive kjøretøy til veitransport.
business-term|description|BT-735:
  name: The CVD legal basis to establish which category of procurement procedure applies. 
