  nob: URL, for eksempel internettadressen for kontrakten.
business-term|description|BG-611:
  name: Information about European Union funds used to finance the contract. The most concrete information must be given (e.g. about concrete projects, not just operational programs.)
  nob: Informasjon om EU-midler brukt til å finansiere kontrakten. Informasjonen skal være så konkrete som mulig (for eksempel konkrete prosjekter, ikke kun operasjonelle programmer).
business-term|description|BT-722:
  name: The name programme of the European Union funds used to at least partially finance the contract. The most concrete information must be given (e.g. about concrete projects, not just operational programs.)
  nob: Programmet for Navn på EU-midler som brukes for å minst delvis finansiere kontrakten. Informasjonen skal være så konktrete som mulig (for eksempel konkrete prosjekter, ikke kun operasjonelle programmer).
business-term|description|BT-5011:
  name: An identifier of the European Union funds programme used to at least partially finance the contract. The most concrete information must be given (e.g. grant agreement number, national identifier, project acronym, contract number about concrete projects, not just operational programs.) 
  nob: Identifikatoren til EU-programmet som brukes for å minst delvis finansiere kontrakten. Informasjonen skal være så konktret som mulig (for eksempel tilskuddsavtalenummer, nasjonal identifikator, prosjektakronym, kontraktsnummer) (for eksempel konkrete prosjekter, ikke kun operasjonelle programmer).
business-term|description|BT-6110:
