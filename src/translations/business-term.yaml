  nob: Verdien av alle betalinger på kontrakten eller annet resultat, inkludert opsjoner og fornyelser.
business-term|description|BT-780:
  name: Additional information about the value of all payment executed for the tender or another result, including options and renewals (e.g. justification for the actual value being different from the value given in the initial contract).
  nob: Tilleggsinformasjon om verdien av alle betalinger utført for kontrakten eller annet resultat, inkludert opsjoner og fornyelser (for eksempel begrunnelse for at den reelle verdien er ulik fra verdien i den opprinnelige kontrakten).
business-term|description|BT-782:
  name: The value of all penalties paid by the winner as a result of late or insufficient implementation of the tender or another result.
  nob: Verdien på alle sanksjoner betalt av vinneren som et resultat av sen eller mangelfull utførelse av kontrakten eller annet resultat.
business-term|description|BT-171:
  name: The position of the tender (i.e. whether the tender ended up first, second, third, etc.) in a design contest, some framework agreements with multiple winners (e.g. cascades) or an innovation partnership. The position of the tender (i.e. whether the tender ended up first, second, third, etc.) in a design contest, a framework agreement with multiple winners (e.g. cascades), an innovation partnership, a competitive dialogue, or another procedure.
  nob: Hvilken plassering tilbudet fikk (for eksempel om tilbudet kom på første, andre, tredje plass etc.) i en plan og design konkurranse, rammeavtale med flere vinnere (for eksempel fossefallsfordeling) eller et innovasjonspartnerskap.
Tilbudets plassering (dvs. om tilbudet havnet først, andre, tredje osv.) i en plan- og designkonkurranse, rammeavtale med flere vinnere (for eksempel fossefallsfordeling), et innovasjonspartnerskap, en konkurransepreget dialog, eller en annen prosedyre.
business-term|description|BT-162:
  name: The estimated revenue coming from the users of the concession (e.g. fees and fines).
  nob: Anslåtte inntekter fra brukerne av konsesjonen, f.eks. gebyr og bøter.
business-term|description|BT-160:
  name: The estimated revenue coming from the buyer who granted the concession (e.g. prizes and payments).
  nob: Anslåtte inntekter fra kjøperen som gav konsesjonen, f.eks. premier og betalinger.
business-term|description|BT-163:
  name: The description of the method used for calculating the estimated value of the concession and any other relevant information concerning the value of the concession.
  nob: Beskrivelsen av metoden som er benyttet for å regne ut den anslåtte verdien av konsesjonen, og annen relevant informasjon om konsesjonens verdi.
