business-term|description|BT-27:
  name: The estimated maximum value of the procurement procedure or lot. Estimated refers to estimation at the time of launching the call for competition. Maximum value means a value covering all contracts to be awarded within a framework agreement or a dynamic purchasing system, over their whole duration, including options and renewals. The estimated value of the procurement procedure or lot, over its whole duration, including options and renewals.
