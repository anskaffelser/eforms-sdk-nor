 "Anslått" henviser til den skjønnsmessige vurderingen som foretas på tidspunktet for kunngjøringen av konkurransen. Maksimale verdi betyr verdien av alle kontrakter som skal tildeles i en rammeavtale, i  hele avtaleperioden, inkludert opsjoner og fornyelse.
business-term|description|BG-261:
