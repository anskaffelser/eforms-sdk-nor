business-term|description|BT-1118:
  name: The approximate value to be spent within the framework agreement(s) announced in this notice over its/their whole duration, in all lots, including options and renewals, as calculated on the basis of the winner’s tender or winners’ tenders.
  nob: Den anslåtte verdien som kan brukes i rammeavtalen(e) i denne kunngjøringen i hele avtaleperioden, i alle delkontrakter, inkludert opsjoner og fornyelser, som beregnet på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BG-556:
  name: Information about the maximum or estimated value which can be spent, in a framework agreement, within a group of lots. This information can may be provided when the maximum value of a group of lots is lower than the sum of values of individual lots (e.g. when the same budget is shared for several lots). These are maximum values as calculated on the basis of the winner’s tender or winners’ tenders.
  nob: Informasjon om den maksimale eller estimerte verdien som kan brukes i rammeavtalen(e) i denne kunngjøringen i en gruppe av delkontrakter. Denne informasjonen kan oppgis når den maksimale verdien av grupper av delkontrakter er lavere enn summen av verdien for de enkelte delkontraktene (f.eks. når det samme budsjettet deles av flere delkontrakter). Dette er maksimale verdier som beregnet på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BT-556:
  name: An identifier of several lots within this procedure. These lots form a group An identifier of a lot within the procedure that is part of a group of lots whose maximum or estimated value is lower than the sum of maximum values of individual maximum or estimated values of all the lots together (e.g. when the same budget is shared for several lots). These are maximum values as calculated on the basis of the winner’s tender or winners’ tenders.
  nob: En identifikator for en flere delkontrakt er i denne anskaffelsen som er med i en gruppe delkontrakter der den maksimale verdien er lavere enn summen av maksimale verdier av individuelle delkontrakter (f.eks. når det samme budsjettet deles av flere delkontrakter). Disse delkontraktene danner en gruppe der høyeste eller anslåtte verdi er lavere enn summen av de enkeltes høyeste eller anslåtte verdiene av alle delkontraktene, f.eks. når det samme budsjettet deles av flere delkontrakter. Dette er maksimale verdier som beregnet på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BT-156:
  name: The maximum or estimated value which can be spent in a framework agreement within a group of lots. This information can be provided when the maximum or estimated value of a group of lots is lower than the sum of values of individual lots (e.g. when the same budget is shared for several lots). The value covers all contracts to be awarded within a framework agreement over its whole duration, including options and renewals. These are maximum values as calculated on the basis of the winner’s tender or winners’ tenders.
  nob: Den maksimale eller estimerte verdien som kan brukes i rammeavtalen(e) i denne kunngjøringen i en gruppe av delkontrakter. Denne informasjonen kan oppgis når den maksimale verdien av grupper av delkontrakter er lavere enn summen av verdien for de enkelte delkontraktene, f.eks. når det samme budsjettet deles av flere delkontrakter. Verdien dekker alle kontraktene som tildeles under en rammeavtale gjennom hele avtaleperioden, inkludert opsjoner og fornyelser. Dette er maksimale verdier som beregnet på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BG-5561:
  name: Information about the value likely which can to be spent, in a framework agreement, within a group of lots. This information can may be provided when the maximum value of a group of lots is lower than the sum of values of individual lots (e.g. when the same budget is shared for several lots). These are values likely to be spent, as re-estimated on the basis of the winner’s tender or winners’ tenders.
  nob: Informasjon om verdien som sannsynlig vil brukes i en rammeavtale, innenfor en gruppe delkontrakter. Denne informasjonen kan oppgis når den maksimale verdien av grupper av delkontrakter er lavere enn summen av verdier for enkelte delkontrakter (f.eks. når det samme budsjettet deles av flere delkontrakter). Dette er verdier som sannsynlig vil brukes, som reestimert på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BT-5561:
  name: An identifier of a lot within the procedure that is part of a group of lots for whose maximum or estimated value likely to be spent is lower than the sum of values likely to be spent of individual maximum or estimated values of all the lots together (e.g. when the same budget is shared for several lots). These are values likely to be spent, as re-estimated on the basis of the winner’s tender or winners’ tenders.
  nob: En identifikator for en delkontrakt i denne anskaffelsen som er med i en gruppe delkontrakter der den maksimale eller estimerte verdien som sannsynlig vil brukes er lavere enn summen av verdier som sannsynlig vil brukes av maksimal eller estimert verdi for alle  delkontraktene samlet (f.eks. når det samme budsjettet deles av flere delkontrakter). Dette er verdier som sannsynlig vil brukes, som reestimert på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BT-1561:
  name: The maximum or estimated value likely to which can be spent in a framework agreement within a group of lots. This information can be provided when the maximum or estimated value likely to be spent in of a group of lots is lower than the sum of values likely to be spent in of individual lots (e.g. when the same budget is shared for several lots). The value covers all contracts to be awarded within a framework agreement over its whole duration, including options and renewals. These are values likely to be spent, as re-estimated on the basis of the winner’s tender or winners’ tenders.
  nob: Den maksimale eller estimerte verdien som sannsynlig vil brukes i en rammeavtale innenfor en gruppe delkontrakter. Denne informasjonen kan oppgis når den maksimale eller estimerte verdien som sannsynlig vil brukes  i en gruppe av delkontrakter er lavere enn summen av verdier som sannsynlig vil brukes i individuelle delkontrakter (f.eks. når det samme budsjettet deles av flere delkontrakter). Verdien dekker alle kontraktene som tildeles under en rammeavtale gjennom hele avtaleperioden, inkludert opsjoner og fornyelser. Dette er verdier som sannsynlig vil brukes, som reestimert på grunnlag av vinnerens eller vinnernes tilbud.
business-term|description|BG-137:
  name: Information about the result of the procurement procedure. This information differs per lot.
  nob: Informasjon om resultatet av en anskaffelse. Denne informasjonen kan være ulik per delkontrakt.
business-term|description|BT-13713:
  name: An identifier of a lot. The information in the procedure lot result section refers to this lot.
  nob: En identifikator til en delkontrakt. Denne informasjonen i anskaffelsens delkontrakts-del refererer til denne delkontrakten.
business-term|description|BT-142:
