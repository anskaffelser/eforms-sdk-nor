  nob: Anskaffelsen omfattes av Europaparlaments- og direktiv 2009/33/EF om fremme av renere og mer energieffektive kjøretøy til veitransport. Direktivet er implementert ved forskrift om energi- og miljøkrav  ved offentlig anskaffelse av kjøretøy til veitransport (FOR-2021-12-21-3840).
business-term|description|BG-714:
