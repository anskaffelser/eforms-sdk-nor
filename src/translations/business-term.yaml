  nob: Hvorvidt det er obligatorisk, tillatt eller ikke tillatt å levere inn (deler av) tilbud som elektronisk katalog.
business-term|description|BT-744:
  name: Advanced or qualified electronic signature or seal (as defined in European Parliament and Council Regulation (EU) No 910/2014) is required.
  nob: Avansert eller kvalifisert elektronisk signatur eller segl (jfr. Forordning (EU) nr 910/2014) er obligatorisk.  
(som definert i Europaparlaments- og Rådsforordning (EU) nr. 910/2014) er påkrevd.
business-term|description|BT-63:
  name: Whether tenderers are required, allowed or not allowed to submit tenders which fulfil the buyer's needs differently than as proposed in the procurement documents. Further conditions for submitting variant tenders are in the procurement documents.
  nob: Hvorvidt det er obligatorisk, tillatt eller ikke tillatt å levere inn tilbud som dekker kjøperens behov på annen måte enn angitt i anskaffelsesdokumentene. Nærmere betingelser for innlevering av alternative tilbud finnes i anskaffelsesdokumentene.
business-term|description|BT-769:
  name: Tenderers may submit more than one tender (for a given lot).
  nob: Tilbyder kan levere mer enn ett tilbud (for en gitt delkontakt)
business-term|description|BT-800:
