business-term|description|BT-18:
  name: The internet address for submission of tenders, requests to participate, or expressions of interest by electronic means. The address shall should be as direct as possible (ideally a dedicated address for the electronic submission, not just a general website).
  nob: Internettadressen for elektronisk innlevering av tilbud, forespørsel om å delta eller melding av interesse. Adressen skal bør være så direkte som mulig (helst en dedikert adresse for elektronisk innlevering,  ikke til et generelt nettsted).
business-term|description|BT-97:
