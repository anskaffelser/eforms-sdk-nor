business-term|description|BT-557:
  name: Identifiers of lots. These lots form a group An identifier of a lot within the procedure that is part of a group of lots whose estimated maximum value is lower than the sum of individual estimated maximum values of all the lots together (e.g. when the same budget is shared for several lots).
